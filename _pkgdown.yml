url: https://fukayak.github.io/occumb/
template:
  bootstrap: 5
development:
  mode: auto

reference:
- title: "Setup dataset"
  desc: >
    Functions for building a dataset object used for model-fitting.
  contents:
  - occumbData
- title: "Model fitting"
  desc: >
    Functions for fitting a model.
  contents:
  - occumb
- title: "Model assessment"
  desc: >
    Functions for assessment of the fitted model.
  contents:
  - starts_with("get_post")
  - gof
  - loglik
- title: "Study design for effective species detection"
  desc: >
    Functions for the model-based assessment of study design.
  contents:
  - starts_with("eval_util")
  - starts_with("list_cond")
- title: "Methods"
  desc: >
    Generic function methods applied to occumb package outputs.
  contents:
  - plot,occumbFit-method
  - print,occumbFit-method
  - summary,occumbFit-method
- title: "Dataset"
  desc: >
    Example dataset to illustrate function usage.
  contents:
  - fish
  - fish_raw
